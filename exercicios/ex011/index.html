<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospetados localmente</h1>
    <p>Este vídeo está hospetadado no meu proprio servidor.</p>

    <video width="500px" controls poster="images.jpeg" loop>
        <source src="1105848_1080p_Flu_1280x720.mp4" type="video/mp4">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="310px" src="https://www.youtube.com/embed/qMfjC-I7ahE?si=WNcxUE_zY8bQx1x_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

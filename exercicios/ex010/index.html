<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tentar abrir sites em varios disponiveis diferentes ou simplesmente aumentar ou diminuir o tamanho do navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagem-m.png">
    <img src="imagem-g.png" alt="imagem flexivel">
</picture>
<h1>Reproduzir Áudio</h1>
    <p>Vmaos aprender a como Reproduzir Áudios em HTML5.</p>
    <audio src="midia/Helium - TrackTribe.mp3" controls autoplay ></audio>
    <!-- MP3 MAV OGG -->
     <source src="midia/Helium - TrackTribe.mp3" type="uadio/mpeg">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="index2.html" method="post">

    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
        <label for="inome">Nome</label>
        <input type="nome" name="nome"
        required minlength="5" maxlength="10" id="inome" placeholder="Coloque o seu Nome aqui"> 
        </p>
            <label action="iemail">E-mail</label>
            <input type="email" name="email" required autocomplete="email" placeholder="Coloque seu E-mail aqui">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" required autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" pl>
        </p>
        <p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>

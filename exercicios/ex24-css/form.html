<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="index2.html" autocomplete="on" method="post">

    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required maxlength="15" minlength="5" placeholder="Nome do Usuário" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required maxlength="
        5" placeholder="Senha" autocomplete="new-password">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="index2.html" method="post">
 
    <p>
        <label for="icor">Cor:</label>
        <input type="color">
    </p>
    <p>
        <label for="iniv">Nível de satisfação</label>
        <input type="range" name="nivel" id="iniv" min="1" max="10" value="0">
    </p>
    <p>
        <label for="ifot">Foto de perfil</label>
        <input type="file" name="foto" id="ifot">
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>

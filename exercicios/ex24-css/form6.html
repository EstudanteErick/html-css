<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documento</title>
</head>
<body>
    <h1>Exemplos Formulário</h1>
    <form action="index2.html" method="post">
    <p>
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            
        <option value="" selected>--- Escolha ---</option>

            <optgroup label="Região centro oeste">
                <option value="MS">Mato grosso do sul</option>
                
                <option value="MT">Mato grosso</option>
            
            </optgroup>
        </select>
    </p>


    <p>

        <label for="iprof">Professor:</label>
        <input type="text" name="Professor" id="iprof" list="1iprof">
        
            <datalist id="1iprof">
                <option value="PT">Portugues</option>
                <option value="GO">Geografia</option>
            </datalist>
        
    </p>
    <p>
       <label for="imsg">Mensagem:</label><br>
       <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
